<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
        content="Creative studio founded in 2020. Freelance illustrator and graphic designer from Rennes, France." />
    <link rel="shortcut icon" type="png" href="../../assets/img/favicon.png" />
    <link rel="stylesheet" href="../../assets/css/main.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/gallery.css" type="text/css" />
    <title>Crabby Kōbō | Gallery</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery.mixitup.min.js"></script>

    <script type="text/javascript">
        $(function () {

            var filterList = {

                init: function () {

                    $('#gallery').mixItUp({
                        selectors: {
                            target: '.portfolio',
                            filter: '.filter'
                        },
                        load: {
                            filter: '.ill, .id, .web, .engr'
                        }
                    });

                }

            };

            filterList.init();

        });
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../../index.html">
                <img src="../../assets/img/logo.svg" alt="Crabby Kōbō logo">
            </a>
        </div>

        <div class="rs">
            <p>
                <ul>
                    <li class="socicon socicon-instagram">
                        <a href="https://www.instagram.com/crabby.kobo/"></a></li>
                    <li class="socicon socicon-behance">
                        <a href="https://www.behance.net/crabbykobo/"></a></li>
                    <li class="socicon socicon-facebook">
                        <a href="https://www.facebook.com/crabby.kobo/"></a></li>
                    <li class="socicon socicon-pinterest">
                        <a href="https://www.pinterest.fr/crabbykobo/"></a></li>
                    <li class="socicon socicon-linkedin">
                        <a href="https://www.linkedin.com/company/crabby-kobo/"></a></li>
                    <a href="https://www.pinterest.fr/crabbykobo/"></a></li>
                    <li class="socicon socicon-github">
                    <li class="socicon socicon-mail">
                        <a href="mailto:fortier.justine@gmail.com"></a></li>
                </ul>
            </p>
        </div>

        <div class="language">
            <a href="../fr/gallery.html">
                <p class="fr">FR</p>
            </a>
        </div>
    </header>

    <div class="content">
        <div class="ariane">
            <a href="../../index.html">Home</a> / <a href="./gallery.html">Gallery</a>
        </div>

        <div class="gallery-title">
            <h2>Gallery</h2>
        </div>

        <div class="filters">
            <ul id="filters">
                <li><span class="filter active" data-filter=".ill, .id, .web, .engr">All categories</span>
                </li>
                <li><span class="filter" data-filter=".ill">Illustrations</span></li>
                <li><span class="filter" data-filter=".id">Visual identities</span></li>
                <li><span class="filter" data-filter=".web">Websites</span></li>
                <li><span class="filter" data-filter=".engr">Engravings</span></li>
            </ul>
        </div>

        <div id="gallery">

            <div class="portfolio-gallery">

                <a href="./ysbd.html">
                    <div class="portfolio web" data-cat="web">
                        <div class="portfolio-wrapper">
                            <img src="../../assets/img/projects/ysbd/ysbd.png" alt="" />
                            <div class="item-caption">
                                <p>YSBD</p>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="./les-horizons.html">
                    <div class="portfolio ill" data-cat="ill">
                        <div class="portfolio-wrapper">
                            <img src="../../assets/img/gallery/crabby-kobo-les-horizons.png" alt="" />
                            <div class="item-caption">
                                <p>Les Horizons</p>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="./vinyl.html">
                    <div class="portfolio ill" data-cat="ill">
                        <div class="portfolio-wrapper">
                            <img src="../../assets/img/gallery/crabby-kobo-vinyl.png" alt="" />
                            <div class="item-caption">
                                <div>
                                    <p>Vinyl</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="./torii.html">
                    <div class="portfolio ill" data-cat="ill">
                        <div class="portfolio-wrapper">
                            <img src="../../assets/img/gallery/crabby-kobo-torii.png" alt="" />
                            <div class="item-caption">
                                <p>Torii</p>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="./key-rings.html">
                    <div class="portfolio engr" data-cat="engr">
                        <div class="portfolio-wrapper">
                            <img src="../../assets/img/gallery/crabby-kobo-key-rings.jpg" alt="" />
                            <div class="item-caption">
                                <p>Crabby Kōbō key rings</p>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="./btc.html">
                    <div class="portfolio id" data-cat="id">
                        <div class="portfolio-wrapper">
                            <img src="../../assets/img/gallery/crabby-kobo-btc.png" alt="" />
                            <div class="item-caption">
                                <p>Be The Change</p>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="window.html">
                    <div class="portfolio ill" data-cat="ill">
                        <div class="portfolio-wrapper">

                                <p>Window</p>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="./da-vincis-hands.html">
                    <div class="portfolio ill" data-cat="ill">
                        <div class="portfolio-wrapper">
                            <img src="../../assets/img/gallery/crabby-kobo-da-vincis-hands.png" alt="" />
                            <div class="item-caption">
                                <p>Da Vinci's Hands</p>
                            </div>
                        </div>
                    </div>
                </a>

            </div>
        </div>
    </div>

    <footer>
        <p class="copyright">Crabby Kōbō design and production <br> © Copyright 2020 Crabby Kōbō | All
