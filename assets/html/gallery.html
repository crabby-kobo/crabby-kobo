    <script type="text/javascript" src="../js/jquery.mixitup.min.js"></script>

    <script type="text/javascript">
        $(function () {

            var filterList = {

                init: function () {

                    $('#gallery').mixItUp({
                        selectors: {
                            target: '.portfolio',
                            filter: '.filter'
                        },
                        load: {
                            filter: '.ill, .id, .web, .engr'
                        }
                    });

                }

            };

            filterList.init();

        });
    </script>
